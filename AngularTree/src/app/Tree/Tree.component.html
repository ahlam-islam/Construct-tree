
<div class="container w-50 my-5 shadow-sm border p-4 text-center">
  <h1>Tree Structure</h1>
  <hr>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree my-5">

  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle class="parent" (click)="Options(node.id)">
      {{node.name}}
  </mat-tree-node>

  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <div class="mat-tree-node" (click)="Options(node.id)">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name" class="border shadow-sm mx-2">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
      </div>
      <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
          role="group">
        <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>

<div class="options w-50 m-auto" *ngIf="flag">
  <h2>Options</h2>
  <hr>
  <div class="d-flex justify-content-around ">
    <button type="button" class="btn btn-outline-dark rounded-0" (click)="popUpBox()">Add</button>
    <button type="button" class="btn btn-outline-dark rounded-0" (click)="EditpopUpBox()">Edit</button>
    <button type="button" class="btn btn-outline-dark rounded-0" (click)="Delete()">Delete</button>
  </div>

</div>
</div>

<div class="addNode" *ngIf="AddedFlag">
  <div class="bg-white p-4 border shadow w-25 ">
    <h3>Enter the Node Name:</h3>
    <input type="text" class="form-control rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Node Name:" #input>
    <div class="d-flex justify-content-around mt-3">
      <button type="button" class="btn btn-outline-dark rounded-0" (click)="closeBoxs()">Cancel</button>
      <button type="button" class="btn btn-outline-dark rounded-0" (click)="AddNode(input.value)">Add</button>
    </div>
  </div>
</div>


<div class="addNode" *ngIf="EditFlag">
  <div class="bg-white p-4 border shadow w-25 ">
    <h3>Enter New Value:</h3>
    <input type="text" class="form-control rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Node Name:" #input>
    <div class="d-flex justify-content-around mt-3">
      <button type="button" class="btn btn-outline-dark rounded-0" (click)="closeBoxs()">Cancel</button>
      <button type="button" class="btn btn-outline-dark rounded-0" (click)="Edit(input.value)">Edit</button>
    </div>
  </div>
</div>
